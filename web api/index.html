<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Wep Api 4/Assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <!--main-->
    <div class="outer-container">

        <!--top bar-->
        <div class="top-bar">
            <button>View Highscores</button>
            <p class="timer">Timer: 00:00</p>
        </div>

        <!--inner div-->
        <div class="inner-container">

            <!--quiz intro-->
            <header class="quiz-intro">
                <h1>Code Quiz Challenge</h1>
                <p>Try to answer the following code related
                    within the time limit. Anwsering incorrectly
                will reduce score/time by 10 seconds bro.</p>
                <button>Start Quiz</button>



            </header>

            <!--main quiz content-->
            <main>
                <section class="question-screen>">
                    <h2>Question placement</h2>
                    <ul>
                        <li>Choice 1</li>
                        <li>Choice 2</li>
                        <li>Choice 3</li>
                        <li>Choice 4</li>
                    </ul>
                </section>

                <section class="last-screen">
                    <h2> All Done!</h2>
                    <p>Your score is: 00 </p>
                    <div>
                        <label for="">Enter initails:</label>
                        <input type="text">
                        <button>Submit</button>
                    </div>
                </section>

                <section class ="Highscores-board">
                    <h2>Highscores:</h2>
                    <ol>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ol>
                    <button>Go back</button>
                    <button>Clear Highscores</button>
                </section>

                
            </main>

        </div>
    </div>
<script scr="./assets/script.js"></script>
</body>
</html>
